###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:st4rt3r

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

openshift.PGDATABASE = st4rt3r
openshift.OPENSHIFT_REPO_DIR = %(here)s
openshift.OPENSHIFT_DATA_DIR = %(here)s/data
openshift.OPENSHIFT_POSTGRESQL_DB_USERNAME = develop
openshift.OPENSHIFT_POSTGRESQL_DB_PASSWORD = develop
openshift.OPENSHIFT_POSTGRESQL_DB_HOST = 127.0.0.1
openshift.OPENSHIFT_POSTGRESQL_DB_PORT = 5432

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, st4rt3r, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_st4rt3r]
level = WARN
handlers =
qualname = st4rt3r

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
